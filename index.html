<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>Compound Interest Calculator</h2>

        <!-- Card box for input and graph -->
        <div class="card-box">
            <!-- Input Fields and Sliders -->
            <div class="input-section">
                
                <!-- Display Calculated Fields -->
                <div class="result-display">
                    <div class="result-item">
                        <p>Invested Amount: ₹<span id="investedDisplay">10000</span></p>
                    </div>
                    <div class="result-item">
                        <p>Estimated Return: ₹<span id="returnDisplay">0</span></p>
                    </div>
                    <div class="result-item">
                        <p>Total Value: ₹<span id="totalDisplay">10000</span></p>
                    </div>
                </div>

                <div class="input-group">
                    <label for="principal">Invested Amount (₹)</label>
                    <input type="number" id="principal" value="10000" min="1000" max="10000000" step="1000">
                    <input type="range" id="principalSlider" value="10000" min="1000" max="10000000" step="1000">
                </div>

                <div class="input-group">
                    <label for="rate">Rate of Interest (%)</label>
                    <input type="number" id="rate" value="8" min="0.1" max="50" step="0.1">
                    <input type="range" id="rateSlider" value="8" min="0.1" max="50" step="0.1">
                </div>

                <div class="input-group">
                    <label for="years">Duration (Years)</label>
                    <input type="number" id="years" value="5" min="1" max="50" step="1">
                    <input type="range" id="yearsSlider" value="5" min="1" max="50" step="1">
                </div>

                <button id="saveBtn">Save Calculation</button>
            </div>

            <!-- Graph Section -->
            <div class="graph-section">
                <canvas id="resultChart"></canvas>
            </div>
        </div>

        <!-- Table to display breakdown -->
        <div class="breakdown-container hidden">
            <h3>Yearly Breakdown</h3>
            <table id="breakdownTable">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Total Amount (₹)</th>
                        <th>Interest Earned (₹)</th>
                    </tr>
                </thead>
                <tbody></tbody> <!-- JavaScript will populate this tbody -->
            </table>
        </div>

        <!-- History Button -->
        <button id="historyBtn">Show History</button>

        <!-- History Section -->
        <div id="historySection" class="history-container hidden">
            <h3>History</h3>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Principal (₹)</th>
                        <th>Rate (%)</th>
                        <th>Years</th>
                        <th>Investment (₹)</th>
                        <th>Return (₹)</th>
                        <th>Interest (₹)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
