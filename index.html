<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <h1>Compound Interest Calculator</h1>
    
    <label for="principal">Principal Amount (â‚¹):</label>
    <input type="number" id="principal" value="10000">

    <label for="rate">Rate of Interest (%):</label>
    <input type="number" id="rate" value="8">

    <label for="years">Duration (Years):</label>
    <input type="number" id="years" value="5">

    <button id="saveBtn">Save</button>
    <button id="historyBtn">History</button>

    <canvas id="resultChart"></canvas>

    <table id="breakdownTable">
        <thead>
            <tr>
                <th>Year</th>
                <th>Total Amount</th>
                <th>Interest Earned</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Hidden History Section -->
    <div id="historySection" class="hidden">
        <h2>History</h2>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Principal</th>
                    <th>Rate</th>
                    <th>Years</th>
                    <th>Total Investment</th>
                    <th>Total Return</th>
                    <th>Interest Earned</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
